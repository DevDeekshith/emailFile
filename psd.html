<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the Password</title>
   <link rel="stylesheet" href="psd.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div id="container">
    <input type="password" id="psdInput"/>
    <button id="show-psd-btn" ><i class="fa-regular fa-eye" style="color: #000000;"></i></button>
    <button id="hide-psd-btn" style="display:none;"><i class="fa-regular fa-eye-slash" style="color: #000000;"></i>
    </button>
    <button id="submit">Ok</button>
</div>

    <script>
        const psdInput = document.getElementById('psdInput');
        const showPsdBtn = document.getElementById("show-psd-btn");
        const hidePsdBtn = document.getElementById("hide-psd-btn");
        const submitBtn = document.getElementById('submit');

        showPsdBtn.addEventListener('click' , () =>  {
      psdInput.type = "text";
      showPsdBtn.style.display = "none";
      hidePsdBtn.style.display = "block";
        });

        hidePsdBtn.addEventListener('click', () => {
            psdInput.type = "password";
            showPsdBtn.style.display ="block";
            hidePsdBtn.style.display = "none";

        });

        submit.addEventListener('click' , () => {
            const psd = psdInput.value;
            if(psd === "HARSHITHREDDY") {
                window.location.href= "main.html";

            } else {
                alert("Invalid Password !")
            }
        });

    
    </script>


</body>
</html>
